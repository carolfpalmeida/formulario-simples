<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Formulário HTML</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
    <form class="formulario" method="post"> 
        <p><h3> Envie uma mensagem preenchendo o formulário abaixo</h3></p>
        
        <div class="field">
            <label for="nome">Seu Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome*" required>
        </div>
        
        <div class="field">
            <label for="telefone">Seu Telefone:</label>
            <input type="text" id="telefone" name="telefone" placeholder="Digite seu Telefone">
        </div>

        <div class="field">
            <label for="email">Seu E-Mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu E-Mail*" required><br>
            Sua Senha <input type="password" name="senha" placeholder="Digite sua Senha"><br>
            <p><h4>Tenho conhecimento em:</h4></p>
            <input type="checkbox" name="veiculo1" value="bicicleta">HTML<br>
            <input type="checkbox" name="veiculo1" value="bicicleta">CSS<br>
            <input type="checkbox" name="veiculo1" value="bicicleta">Javascript<br>
            <input type="checkbox" name="veiculo1" value="bicicleta">Python<br>
            <input type="checkbox" name="veiculo1" value="bicicleta">Node.js<br>
        </div>        
        <div class="field radiobox">
            <span><h4>Deseja receber nossas novidades?</h4></span>
            <input type="radio" name="novidades" id="sim" value="sim" checked><label for="sim">Sim</label>
            <input type="radio" name="novidades" id="nao" value="nao"><label for="nao">Não</label>
        </div>
        <div class="field">
            <h4><label for="mensagem">Sua mensagem:</label></h4>
            <textarea name="mensagem" id="mensagem" placeholder="Mensagem*" required></textarea>
        </div>

        <input type="submit" name="acao" value="Enviar">
        <input type="reset">
    </form>
</body>
</html>
